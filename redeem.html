<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Code</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 data-lang-key="redeem-title">Redeem Your Code</h1>
    </header>
    <main>
        <form id="redeemForm">
            <label for="code" data-lang-key="redeem-label">Enter your code:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit" data-lang-key="redeem-button">Redeem</button>
        </form>
        <p id="errorMessage" style="display: none;"></p>
    </main>
	<script src="js/main.js"></script>
    <script src="js/redeem.js"></script>
</body>
</html>
